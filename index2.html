    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Bilbo+Swash+Caps&family=Inter:opsz,wght@14..32,500&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiro+Devanagari+Marathi:ital@0;1&display=swap');
        body {
            background-image: linear-gradient(rgb(206 187 187 / 0%), rgb(255 0 129 / 35%)), url(bgr1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* position: relative; */
        }
        .wrapper {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 966px;
            height: 540px;
            padding: 20px;
            box-shadow: -5px -5px 10px rgb(255 255 255 / 80%), 10px 5px 10px rgb(0 0 0 / 28%);
        }
        .text {
            text-align: center;
            color: red;
            padding: 10px 0px;
            font-size: 25px;
            font-family: "Pacifico", sans-serif;
            /* font-family: 'Ms Madi', cursive; */
            font-weight: 300;
        }
        .fa-solid{
            color: red;
            margin: 0px 5px;
        }
        .text-crush {
            padding: 0px 15px 10px 15px;
            color: #87001e;
            font-size: 1.4rem;
            line-height: 43px;
            font-family: 'Pacifico', cursive;
            white-space: pre-wrap;
        }
        #yours {
            display: none;
            text-align: right;
            font-size: 1.2rem;
            margin-right: 30px;
            color: #87001e;
            font-family: 'Pacifico', cursive;
        }
        @media screen and (max-width: 768px) {
            body{
                background-size: cover;
                object-fit: cover;
            }
            .wrapper{
                width: 300px;
                height: 100%;
            }
            .text-crush {
                padding: 0px 15px 10px 15px;
                color: #87001e;
                font-size: .8rem;
                line-height: 23px;
                font-family: 'Pacifico', cursive;
                white-space: pre-wrap;
            }
            #yours {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="items"></div>
        <div class="content">
            <div class="text"><i class="fa-solid fa-heart"></i>To You!<i class="fa-solid fa-heart"></i></div>
            <div class="text-crush" id="text-crush"></div>
            <div id="yours">- Your Pagolll ðŸ’—</div>
        </div>
    </div>


 
    <script src="https://cdn.jsdelivr.net/gh/zyoushuo/Blog/hexo/js/clicklove.js"></script>
    <script>
        const text = ``;

        let index = 0;
        const speed = 150; // typing speed in milliseconds

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("text-crush").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("yours").style.display = 'block';
            }
        }

        window.onload = typeWriter;
    </script>
</body>
